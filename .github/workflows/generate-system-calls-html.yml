name: Generate system calls HTML table

#
# for now it will be manual
#
on:
  workflow_dispatch
#   push:
#     branches: [ "master" ]


jobs:
  generate-and-deploy:
    permissions:
      contents: read
      id-token: write
      pages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout syscalls-table
        uses: actions/checkout@v4
        with:
          path: syscalls-table/
          ref: master
      
      - name: Install Python package
        working-directory: syscalls-table/
        run: |
          pip install .

      - name: Generate system calls HTML
        working-directory: syscalls-table/
        run: |
          mkdir -p out
          python3 examples/generate-html-table.py > out/syscalls.html

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: syscalls-table/out/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
