name: Generate system calls HTML table and upload to Github Pages

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]

jobs:
  deploy-to-pages:
    name: Update HTML table on Github Pages
    permissions:
      contents: read
      id-token: write
      pages: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        # we need templates/common
        with:
          submodules: true

      - name: Set up Python (latest)
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install 'system calls' package
        run: |
          pip install .

      - name: Generate system calls HTML
        run: |
          # Store in path used on Github Pages
          mkdir -p out/syscalls-table
          python3 examples/generate-html-table.py > out/syscalls-table/syscalls.html

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
